version: '3.8'

services:
  app:
    build: .
    container_name: spurring-app
    ports:
      - "8080:3000"  # Use port 8080 since Coolify uses 80
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spurring-network

networks:
  spurring-network:
    driver: bridge
